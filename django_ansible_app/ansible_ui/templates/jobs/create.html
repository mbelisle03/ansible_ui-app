{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Create New Job</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="playbook_id">Select Playbook</label>
            <select name="playbook_id" id="playbook_id" class="form-control">
                {% for playbook in playbooks %}
                <option value="{{ playbook.id }}">{{ playbook.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="inventory_id">Select Inventory</label>
            <select name="inventory_id" id="inventory_id" class="form-control">
                {% for inventory in inventories %}
                <option value="{{ inventory.id }}">{{ inventory.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Job</button>
        <a href="{% url 'jobs_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
