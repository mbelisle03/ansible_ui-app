{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Terminate Job</h1>
    <p>Are you sure you want to terminate the job with ID: {{ task_id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Terminate Job</button>
        <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
