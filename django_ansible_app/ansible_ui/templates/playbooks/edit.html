{% extends 'base.html' %}

{% block content %}
<h2>Edit Playbook: {{ playbook.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'playbook_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
